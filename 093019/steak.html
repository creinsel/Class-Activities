<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

      // Here we create our prompt and confirm variables which will store user input.
      var confirmSteak = confirm("Do you eat steak?");
      

      // If the user likes sushi (confirmSushi === true), we run the following block of code.
         if(confirmSteak) {
            document.write("Here's a Steak Sandwich!")
         }
       
        else {
            document.write("Here's a Tofu Stir-Fry!")
        }
            
        
      
      

    </script>

  </body>
</html>
