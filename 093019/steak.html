<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

      // Here we create our prompt and confirm variables which will store user input.
      var confirmSteak = confirm("Do you eat steak?");
      

      // If the user likes sushi (confirmSushi === true), we run the following block of code.
         if(confirmSteak) {
            document.write("Here's a Steak Sandwich!")
         }
       
        else {
            document.write("Here's a Tofu Stir-Fry!")
        }

        var birthYear=parseInt(prompt("What year were you born?"))

        if(2019- birthYear > 21){
            document.write( "SAKE SAKE SAKE!")
        }
        else if (2019- birthYear === 21){
            document.write( "you barely made it here's a sip")
        }
        else {
            document.write("NO SAKE FOR YOU!")
        }
            
        
      
      

    </script>

  </body>
</html>
