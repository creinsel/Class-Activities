<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">

  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    let wins=0;
    let losses=0;
    let ties=0;

    const htmlNode= document.getElementById("game");

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
     // alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      //alert("Computer guess: " + computerGuess);

      if (userGuess==='p'|| userGuess==='r'|| userGuess==='s'){
        if (userGuess==='r'&& computerGuess==='s'){
          wins++}
          else if (userGuess==='p' && computerGuess==='r'){
            wins++
            }
          
          else if (userGuess==='s' && computerGuess==='p'){
            wins++
          }
          else if (userGuess==='r' && computerGuess==='p'){
            losses++ 
          }
          else if (userGuess==='p' && computerGuess==='s'){
            losses++
          }
          
          else if (userGuess==='s' && computerGuess==='r'){
            losses++
          }
          else if (userGuess==='s' && computerGuess==='s'){
            ties++
          }
        
          else if (userGuess==='r' && computerGuess==='r'){
            ties++
          }
          else if (userGuess==='p' && computerGuess==='p'){
            ties++
            }
          console.log('wins', wins, 'losses', losses, 'ties', ties)
          
          htmlNode.innerHTML= "<h2>User Guessed: " + userGuess +"</h2>"; 
          htmlNode.innerHTML+= "<h2>Computer Guessed: " + computerGuess +"</h2>";
          htmlNode.innerHTML+= "<h2>wins: " + wins +"</h2>";
          htmlNode.innerHTML+= "<h2>losses: " + losses +"</h2>";
          htmlNode.innerHTML+= "<h2>ties: " + ties +"</h2>";
      }
      
    };
  </script>

</body>

</html>
